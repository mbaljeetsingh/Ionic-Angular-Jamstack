<ion-header>
  <ion-toolbar>
    <ion-title>Todos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <!-- List of Text Items -->
        <ion-list>
          <ion-item
            *ngFor="let todo of todos | async"
            routerLink="/todos/{{todo.id}}"
          >
            <ion-label>
              <ion-badge color="primary" *ngIf="todo.completed"
                >Completed</ion-badge
              >
              <ion-badge color="danger" *ngIf="!todo.completed"
                >Pending</ion-badge
              >
              {{todo.title}}
            </ion-label>
            <!-- <ion-icon name="chevron-forward-outline" slot="end"></ion-icon> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
